<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- buscar en google ui gradients-->
</head>
<body>
    <div class="container p-4"> <!-- padding de 4px -->
        <div class="row"> <!-- fila para dividir el contenido -->
            <div class="col-md-4 mx-auto text-center"> <!-- division de 4 columnas (ocupar 1/3 parte de la pantalla) margin x auto -->
                <div class="card"> <!-- tarjeta para mostrar la info -->
                    <div class="card-body"> <!-- para colocar el contenido de la tarjeta -->
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3"> <!-- margin top 3px -->
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card"> <!-- tarjeta para mostrar el form -->
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="City" autofocus> <!-- auto focus es para que cuando el user entre a la página el campo esté enfocado -->
                            </div>
                            <div class="form-group">
                                <input type="text" id="countryCode" class="form-control" placeholder="Country code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn"> <!-- btn-block: ocupar todo el ancho disponible de la ventana -->
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
